<body>
    <header>
        <div class="header">

                </li>
                <li class="logo"><a href="" class="account"><i class="icon icon-right"></i></a></li>
                </li>
            </ul>
        </div>
    </header>
    <div class="clear"></div>
    <div id="_contain">
        <div class="main_visual">
            <div class="flicking_con">
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
                <a href="#"></a>
            </div>
            <div class="main_image">
                <ul>
                    <li><span class="img_1"><a href="#"></a></span></li>
                    <li><span class="img_2"><a href="#"></a></span></li>

                </ul>
                <a href="javascript:;" id="btn_prev"></a>
                <a href="javascript:;" id="btn_next"></a>
            </div>
            <!--<img src="images/index/banner.png">-->
            <!--<div class="logo-dbs">
        <div class="dbs-img">
            <img src="images/icon/logo.png">
        </div>
        <p>全球低价游，满足你世界梦！</p>-->
        </div>
        <div class="mid">
            <form id="submitform">
                <p class="group">
                    <label>目的地</label>
                    <input type="text" id="destination" class="formsize destination" name="destination" placeholder="请选择您的目的地" readonly="readonly">
                    <br>
                </p>
                <hr class="divide">
                <p class="group">
                    <label>入住时间</label>
                    <input type="text" id="datepicker1" class="formsize" name="datepicker1" placeholder="请选择您的入住时间" readonly="readonly">
                    <br>
                </p>
                <hr class="divide">
                <p class="group">
                    <label>离店时间</label>
                    <input type="text" id="datepicker2" class="formsize" name="datepicker2" placeholder="请选择您的离店时间" readonly="readonly">
                    <br>
                </p>
                <hr class="divide">
                <p class="group">
                    <label>关键词</label>
                    <input type="text" id="keywords" class="formsize" name="text" placeholder="关键字">
                    <br>
                </p>
                <hr class="divide">
                <p class="group">
                    <label>酒店级别</label>
                    <input type="text" id="level" class="formsize" name="text" placeholder="价格/星级" readonly="readonly">
                    <br>
                </p>
                <hr class="divide">
                <button class="btn1 btn-primary" type="button">搜&nbsp;&nbsp;索</button>
            </form>
        </div>
    </div>
    <div id="mengban"></div>
    <div id="mengban2"></div>
    <div id="mengban3"></div>
    <div id="myprice">
        <div class="moneygroup">
            <p>价格</p>
            <ul id="price">
                <li class="active myli">不限</li>
                <li class="myli">￥150以下</li>
                <li class="myli">￥150-300</li>
                <li class="myli">￥301-405</li>
                <li class="myli">￥451-600</li>
                <li class="myli">￥601-1000</li>
                <li class="myli">￥1000以上</li>
            </ul>
        </div>
        <div class="clear"></div>
        <div class="moneygroup">
            <p>星级</p>
            <ul id="price">
                <li class="active myli2">不限</li>
                <li class="myli2">快捷连锁</li>
                <li class="myli2">二星及以下/经济</li>
                <li class="myli2">三星/舒适</li>
                <li class="myli2">四星/高档</li>
                <li class="myli2">五星/豪华</li>
            </ul>
        </div>
        <button class="btn2 btn-primary" id="price_btn" type="button">确&nbsp;&nbsp;定</button>
    </div>
